<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Outlook Auto Attach</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 20px;
      width: 380px;
      margin: 0;
      background: #f5f5f5;
    }
    .container {
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      margin: 0 0 10px 0;
      font-size: 18px;
      color: #333;
    }
    p {
      margin: 0 0 15px 0;
      color: #666;
      font-size: 14px;
      line-height: 1.5;
    }
    .filename {
      background: #f0f0f0;
      padding: 10px;
      border-radius: 4px;
      margin: 10px 0;
      font-family: monospace;
      font-size: 12px;
      word-break: break-all;
      color: #333;
    }
    .buttons {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s;
    }
    .cancel-btn {
      background: #e0e0e0;
      color: #333;
    }
    .cancel-btn:hover {
      background: #d0d0d0;
    }
    .confirm-btn {
      background: #0078d4;
      color: white;
    }
    .confirm-btn:hover {
      background: #0063b1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Send via Outlook?</h2>
    <p>A file has been downloaded. Would you like to open Outlook and attach it to an email?</p>
    <div class="filename" id="filename"></div>
    <div class="buttons">
      <button class="cancel-btn" id="cancelBtn">Cancel</button>
      <button class="confirm-btn" id="confirmBtn">Open Outlook</button>
    </div>
  </div>

  <script>
    // Get file path from URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const filePath = urlParams.get('file');
    const downloadId = urlParams.get('id');

    // Display filename
    const filenameElement = document.getElementById('filename');
    if (filePath) {
      const filename = filePath.split('/').pop().split('\\').pop();
      filenameElement.textContent = filename;
    } else {
      filenameElement.textContent = 'Unknown file';
    }

    // Handle cancel button
    document.getElementById('cancelBtn').addEventListener('click', () => {
      window.close();
    });

    // Handle confirm button
    document.getElementById('confirmBtn').addEventListener('click', () => {
      // Send message to background script to proceed
      chrome.runtime.sendMessage({
        action: 'confirmOutlook',
        filePath: filePath,
        downloadId: downloadId
      }, (response) => {
        if (chrome.runtime.lastError) {
          console.error('Error:', chrome.runtime.lastError);
        }
        window.close();
      });
    });
  </script>
</body>
</html>
